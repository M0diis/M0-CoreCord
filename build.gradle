plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

compileJava.options.encoding = 'UTF-8'

group 'me.m0dii'
version '1.1'

shadowJar {
    relocate 'org.bstats', 'me.m0dii.CoreCord'
    minimize()
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    flatDir {
        dirs 'libs'
    }

    maven {
        url 'https://jitpack.io'
    }

    maven {
        url = "https://maven.enginehub.org/repo/"
    }

    maven {
        url = 'https://dl.bintray.com/dv8fromtheworld/maven'
    }

    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url "https://ci.ender.zone/plugin/repository/everything/"
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly name: 'CoreProtect-19.5'

    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.34.0'

    compile "org.bstats:bstats-bukkit:2.2.1"
    compile name: 'mysql-connector-java-8.0.24'

    implementation ('net.dv8tion:JDA:4.2.0_222') {
        exclude module: 'opus-java'
    }

    implementation 'com.github.ygimenez:Pagination-Utils:2.1.8'
}